[tool.poetry]
name = "makenew-python-app"
version = "1.7.1"
description = "Package skeleton for a python app."
authors = ["Evan Sosenko <razorx@evansosenko.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/makenew/python-app"
repository = "https://github.com/makenew/python-app"
include = ['poetry.lock']

[tool.poetry.dependencies]
python = "3.8.6"
pinject = "^0.14.1"
pyhumps = "^1.3.1"
python-rapidjson = "^0.9.1"
structlog = "^20.1.0"
tornado = "^6.0.4"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
bump2version = "^1.0.0"
pylint = "^2.4"
pytest = "^6.1"
pytest-cov = "^2.8"
pytest-incremental = "^0.5.0"
pytest-runner = "^5.2"
pytest-watch = "^4.2"
twine = "^3.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
